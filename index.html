<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Tunes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="Spotify" height="50px" width="170px">Trendy Tunes</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of all times.</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Todh</span>
                    <span class="songListPlay"><span class="timeStamp">03:56<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Her</span>
                    <span class="songListPlay"><span class="timeStamp">02:34<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Daku</span>
                    <span class="songListPlay"><span class="timeStamp">02:14<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Baller</span>
                    <span class="songListPlay"><span class="timeStamp">02:33<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Black-Matte</span>
                    <span class="songListPlay"><span class="timeStamp">03:37<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Signned To God</span>
                    <span class="songListPlay"><span class="timeStamp">02:27<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Invencible</span>
                    <span class="songListPlay"><span class="timeStamp">04:04<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Peaches</span>
                    <span class="songListPlay"><span class="timeStamp">03:09<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id = "previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" alt="music player" width="50px" id="gif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/52e2b12a34.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
